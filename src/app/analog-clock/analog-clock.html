<div class="body">
    <div class="clock" [style.background]="'url(' + clockFace + ')'">
        <div class="hand hour" [style.transform]="hourStyle"></div>
        <div class="hand1 minute" [style.transform]="minuteStyle"></div>
        <div class="hand1 second" [style.transform]="secondStyle"></div>
    </div>
    <div class="date">
        {{ currentWeekday }}, {{ currentDate }}
    </div>
</div>
