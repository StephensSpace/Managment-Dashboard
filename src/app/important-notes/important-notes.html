<div class="imp-notes-body">
    <div class="important-header">
        <h3>Important Notes</h3>
    </div>
    <div class="note-box">
        <ng-container *ngIf="notes && notes.length > 0">
            <ng-container *ngFor="let note of notes">
                <div class="note-body">
                    <h4>{{note.title}}</h4>
                    <div *ngIf="note.dueDate">
                        {{ note.dueDateJS | date:'short' }}
                    </div>
                    <span>{{note.description}}</span>
                </div>
            </ng-container>
        </ng-container>

    </div>
    <div class="btn-box">
        <div class="centered-box">
          <p-button icon="pi pi-pencil" styleClass="my-square-btn"></p-button>
          <p-button icon="pi pi-trash" styleClass="my-square-btn" [disabled]="true"></p-button>  
        </div>
    </div>
</div>
